# ===========================================
# 社区医院病人跟踪信息管理系统 - 配置模板
# ===========================================

# 应用配置
spring.application.name=hospital
server.port=5000

# 注意：Redis 自动配置已在 HospitalApplication.java 中通过 @SpringBootApplication(exclude = {...}) 禁用
# 如需启用 Redis，请修改 HospitalApplication.java 中的 exclude 配置

# ============================================
# 选项1：开发环境使用 SQLite（推荐用于快速开发）
# ============================================
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:db/hospital.db
spring.datasource.username=
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# ============================================
# 选项2：生产环境使用 MySQL（取消注释以下配置）
# ============================================
# 数据库配置 (请根据实际环境修改)
